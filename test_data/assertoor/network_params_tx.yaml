participants:
  - el_type: ethrex
    cl_type: lighthouse
    validator_count: 32
  - el_type: geth
    cl_type: lighthouse
    validator_count: 32
  - el_type: geth
    cl_type: prysm
    validator_count: 32

additional_services:
  - assertoor

assertoor_params:
  run_stability_check: false
  run_block_proposal_check: false
  run_transaction_check: true
  tests:
    - file: https://raw.githubusercontent.com/ethpandaops/assertoor/refs/heads/master/playbooks/stable/big-calldata-tx-test.yaml
      config:
          transactionCount: 100
          transactionsPerBlock: 10
          calldataSize: 1000
          transactionGasLimit: 5000000
