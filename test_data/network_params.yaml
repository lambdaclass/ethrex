participants:
  - el_type: ethereumrust
    cl_type: lighthouse
    validator_count: 32
  - el_type: geth
    cl_type: lighthouse
    validator_count: 32
  - el_type: geth
    cl_type: prysm
    validator_count: 32

additional_services:
  - assertoor
  - dora
  - el_forkmon
  - tx_spammer

assertoor_params:
  run_stability_check: false
  run_block_proposal_check: false
  run_blob_transaction_test: true
  tests:
    - 'https://raw.githubusercontent.com/lambdaclass/lambda_ethereum_rust/refs/heads/main/test_data/el-stability-check.yml'
tx_spammer_params:
  tx_spammer_extra_args: ["--accounts=10", --txcount=10]
