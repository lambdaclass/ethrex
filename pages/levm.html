<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVM Flamegraph Comparison</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>LEVM Flamegraph Comparison</h1>
        <p class="last-updated">Last update: {{LAST_UPDATE}}</p>
        <a href="index.html">Ethrex Flamegraph Comparison</a>
    </header>
    <main class="container">
        <div class="column">
            <div class="col-header">
                <h2>LEVM</h2>
                <a href="flamegraph_levm.svg/flamegraph_levm.svg" download="flamegraph_levm.svg">Download</a>
            </div>
            <p class="time-elapsed">Time elapsed: {{LEVM_TIME}}</p>
            <div class="object-container">
                <object id="svg1" data="flamegraph_levm.svg/flamegraph_levm.svg" type="image/svg+xml"></object>
            </div>
        </div>
        <div class="column">
            <div class="col-header">
                <h2>REVM</h2>
                <a href="flamegraph_revm.svg/flamegraph_levm.svg" download="flamegraph_revm.svg">
                    Download</a>
            </div>
            <p class="time-elapsed">Time elapsed: {{REVM_TIME}}</p>
            <div class="object-container">
                <object id="svg2" data="flamegraph_revm.svg/flamegraph_revm.svg" type="image/svg+xml"></object>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
