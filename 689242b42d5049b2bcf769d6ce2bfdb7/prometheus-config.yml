global:
  scrape_interval: 15s
scrape_configs:
  - job_name: "el-1-besu-lighthouse"
    metrics_path: "/metrics"
    scrape_interval: 15s
    static_configs:
      - targets: ['172.16.0.9:9001']
        labels:
          client_name: "besu"
          client_type: "execution"
          service: "el-1-besu-lighthouse"
    fallback_scrape_protocol: "PrometheusText0.0.4"
  - job_name: "el-2-geth-lighthouse"
    metrics_path: "/debug/metrics/prometheus"
    scrape_interval: 15s
    static_configs:
      - targets: ['172.16.0.10:9001']
        labels:
          client_name: "geth"
          client_type: "execution"
