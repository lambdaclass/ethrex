[package]
name = "genesis-tool"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

[dependencies]
# Here we force enabling the c-kzg feature because we don't care about using other KZG crate.
ethrex-common = { workspace = true, features = ["l1"] }
serde_json = { workspace = true, features = ["preserve_order"] }

[lib]
name = "genesis_tool"
path = "./src/lib.rs"

[[bin]]
name = "genesis-sorter"
path = "./src/genesis.rs"
