    "ethrex-sdk/c-kzg",
    "ethrex-rpc/c-kzg",
    "ethrex-common/c-kzg",
    "ethrex-blockchain/c-kzg",
]
kzg-rs = [
    "ethrex-l2-rpc/kzg-rs",
    "ethrex-l2-common/kzg-rs",
