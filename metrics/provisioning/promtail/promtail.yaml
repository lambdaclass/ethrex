server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: ethrex
  static_configs:
  - targets:
      - localhost
    labels:
      job: ethrex
      __path__: /var/log/ethrex/*.log
  relabel_configs:
    - source_labels: ['__path__']
      regex: '.*/ethrex_(.*)_(.*).log'
      replacement: '$1'
      target_label: 'branch'
    - source_labels: ['__path__']
      regex: '.*/ethrex_(.*)_(.*).log'
      replacement: '$2'
      target_label: 'run_timestamp'
