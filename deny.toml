# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Ignore specific advisories if needed (with justification)
ignore = [
    # Example: "RUSTSEC-2020-0071", # reason for ignoring
]

[licenses]
unlicensed = "deny"
confidence-threshold = 0.8

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
]

# Clarifications for crates with non-standard license files
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates known to have issues
deny = [
    # Example: { name = "openssl", wrappers = ["openssl-sys"] },
]

# Skip duplicate version checks for certain crates
skip = [
    # Example: { name = "syn", version = "1.0" },
]

[sources]
unknown-registry = "deny"
unknown-git = "warn"

# Allow specific git sources
allow-git = [
    "https://github.com/axiom-crypto/openvm-kzg.git",
    "https://github.com/lambdaclass/bls12_381",
    "https://github.com/0xPolygonHermez/zisk.git",
    "https://github.com/yetanotherco/aligned_layer",
]
