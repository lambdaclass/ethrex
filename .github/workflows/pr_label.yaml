name: Label PR Based on Title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Determine labels from PR title
        id: set_labels
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          labels=()

          if [[ "$TITLE" =~ \(.*l1.*\) ]]; then
            labels+=("L1")
          fi

          if [[ "$TITLE" =~ \(.*levm.*\) ]]; then
            labels+=("levm")
          fi

          if [[ "$TITLE" =~ \(.*l2.*\) ]]; then
            labels+=("L2")
          fi

          if [[ "$TITLE" =~ \(.*core.*\) ]]; then
            labels+=("L1" "L2")
          fi

          # Remove duplicates
          unique_labels=($(printf "%s\n" "${labels[@]}" | sort -u))
          labels_csv=$(IFS=, ; echo "${unique_labels[*]}")
          echo "labels=$labels_csv" >> $GITHUB_OUTPUT

      - name: Apply labels to PR
        if: steps.set_labels.outputs.labels != ''
        uses: actions/github-script@v7
        with:
          script: |
            const labels = "${{ steps.set_labels.outputs.labels }}".split(',');
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels
            });
