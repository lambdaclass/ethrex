name: L2 Prover
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
    paths:
      - "crates/l2/tee/**"
      - "crates/l2/contracts/**"
      - "test_data/**"
      - "crates/blockchain/dev/**"
      - ".github/workflows/pr-main_l2_tdx.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    # "Lint" is a required check, don't change the name
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Add Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: RISC-V SP1 toolchain install
        run: |
          curl -L https://sp1.succinct.xyz | bash
          ~/.sp1/bin/sp1up --version 4.1.7
      - name: Check exec
        run: |
            cd crates/l2/tee/quote-gen
            cargo check
      - name: Clippy exec
        run: |
            cd crates/l2/tee/quote-gen
            cargo clippy --all-targets

  test:
    # "Test" is a required check, don't change the name
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rust toolchain install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # This step is needed because of an state bug in the GPU runner.
      # Issue to fix this: https://github.com/lambdaclass/ethrex/pull/2741.
      - name: Clean .env
        run: rm -rf crates/l2/.env

      - name: Bake docker images
        uses: docker/bake-action@v6
        with:
          workdir: "crates/l2"
          files: "crates/l2/docker-compose-l2.yaml"
          load: true
          set: |
            *.cache-to=type=gha,mode=max
            *.cache-from=type=gha

      - name: Build prover
        run: |
          cd crates/tee/quote-gen
          cargo build --release

      - name: Build test
        run: |
          cargo test l2 --no-run --release

      - name: Deploy L1 Contracts
        run: |
          cd crates/l2
          touch .env
          CI_ETHREX_WORKDIR=/usr/local/bin \
          ETHREX_DEPLOYER_DEPLOY_RICH=true \
          ETHREX_DEPLOYER_TDX_DEPLOY_VERIFIER=true \
          ETHREX_TDX_DEV_MODE=true \
          docker compose -f docker-compose-l2.yaml up contract_deployer

      - name: Start Sequencer
        run: |
          cd crates/l2
          CI_ETHREX_WORKDIR=/usr/local/bin \
          ETHREX_PROPOSER_BLOCK_TIME_MS=12000 \
          ETHREX_PROOF_COORDINATOR_DEV_MODE=false \
          docker compose -f docker-compose-l2.yaml up ethrex_l2 --detach

      - name: Run test
        run: |
          cd crates/l2
          ETHREX_TDX_DEV_MODE=true tee/quote-gen/target/release/quote-gen &
          PROPOSER_COINBASE_ADDRESS=0x0007a881CD95B1484fca47615B64803dad620C8d cargo test l2 --release -- --nocapture --test-threads=1
          killall quote-gen -s SIGINT
