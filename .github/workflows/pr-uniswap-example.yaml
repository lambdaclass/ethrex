name: Uniswap Example

on:
  push:
    branches: ["main"]
  merge_group:
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run-uniswap-example:
    name: Run Uniswap example script
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: ./.github/actions/free-disk

      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust

      - name: Install solc
        uses: lambdaclass/get-solc@master
        with:
          version: v0.8.29
          token: ${{ secrets.GITHUB_TOKEN || '' }}

      - name: Install rex
        run: |
          git clone https://github.com/lambdaclass/rex.git /tmp/rex
          cd /tmp/rex
          git checkout 18466ec1c3dbcbbf22a68fc1f850d660cb2fbf1f
          cargo build --release
          sudo cp target/release/rex /usr/local/bin

      - name: Build ethrex with L2 features and contracts
        env:
          COMPILE_CONTRACTS: "true"
        run: |
          cargo build --release --features "l2,l2-sql" --bin ethrex

      - name: Run Uniswap example
        run: |
          chmod +x scripts/run_uniswap_example.sh
          ./scripts/run_uniswap_example.sh
