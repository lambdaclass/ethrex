name: Uniswap Example

on:
  push:
    branches: ["main"]
  merge_group:
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run-uniswap-example:
    name: Run Uniswap swap_token example
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: ./.github/actions/free-disk

      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install solc
        uses: lambdaclass/get-solc@master
        with:
          version: v0.8.29
          token: ${{ secrets.GITHUB_TOKEN || '' }}

      - name: Install rex
        run: |
          git clone https://github.com/lambdaclass/rex.git /tmp/rex
          cd /tmp/rex
          git checkout 18466ec1c3dbcbbf22a68fc1f850d660cb2fbf1f
          cargo build --release
          sudo cp target/release/rex /usr/local/bin

      - name: Build ethrex with L2 features and contracts
        env:
          COMPILE_CONTRACTS: "true"
        run: |
          cargo build --release --features "l2,l2-sql" --bin ethrex

      - name: Run L2 dev node and Uniswap swap_token
        env:
          COMPILE_CONTRACTS: "true"
        run: |
          set -euo pipefail

          echo "Starting ethrex L2 dev node (output suppressed)..."
          # Start L2 dev mode (runs L1+L2), but silence its logs
          ./target/release/ethrex \
            l2 --dev \
            --osaka-activation-time 1761677592 \
            --no-monitor >/dev/null 2>&1 &
          ETHREX_PID=$!

          trap 'kill "$ETHREX_PID" 2>/dev/null || true' EXIT

          echo "Waiting for L2 RPC at http://127.0.0.1:1729..."
          for i in {1..120}; do
            if curl -sS -o /dev/null http://127.0.0.1:1729 2>/dev/null; then
              echo "L2 RPC is up"
              break
            fi
            sleep 2
          done

          if ! curl -sS -o /dev/null http://127.0.0.1:1729 2>/dev/null; then
            echo "L2 RPC did not become ready in time"
            exit 1
          fi

          if ! kill -0 "$ETHREX_PID" 2>/dev/null; then
            echo "ethrex l2 --dev process exited unexpectedly"
            exit 1
          fi

          echo "L2 is up. Waiting an additional 2 minutes before running swap_token..."
          sleep 120

          echo "Cloning ethrex-l2-contracts-kit (branch add_uniswap_script)..."
          # Clone ethrex-l2-contracts-kit (branch add_uniswap_script)
          git clone --branch add_uniswap_script \
            https://github.com/lambdaclass/ethrex-l2-contracts-kit.git \
            /tmp/ethrex-l2-contracts-kit

          cd /tmp/ethrex-l2-contracts-kit

          echo "Running Uniswap swap_token script..."
          chmod +x examples/uniswap/swap_token
          examples/uniswap/swap_token
