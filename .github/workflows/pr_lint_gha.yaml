name: Github Actions
on:
  pull_request:
    branches: ["**"]
    paths:
      - ".github/**.yaml"
      - ".github/*.yml"

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          actionlint_flags: "-ignore SC2086 -ignore SC2006 -ignore SC2046 -no-color"
