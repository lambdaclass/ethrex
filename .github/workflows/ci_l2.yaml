name: L2
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
    paths:
      - "crates/l2/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    # "Integration Test" is a required check, don't change the name
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rustup toolchain install
        uses: dtolnay/rust-toolchain@stable

      - name: Caching
        uses: Swatinem/rust-cache@v2

      - name: Run L2 integration test
        run: |
          cd crates/l2
          cp configs/config_example.toml configs/config.toml
          make ci_test

      - name: RISC-V SP1 toolchain install
        run: |
          curl -L https://sp1.succinct.xyz | bash
          ~/.sp1/bin/sp1up --version 4.1.4

      - name: Build prover
        run: |
          cd crates/l2
          make build-prover T=sp1

      - name: Run L2 integration prover_client
        run: |
          cd crates/l2
          cp configs/config_example.toml configs/config.toml
          sed -i "" "s/listen_ip = \"127.0.0.1\"/listen_ip = \"0.0.0.0\"/" configs/config.toml
          sed -i "" "s/sp1_deploy_verifier = false/sp1_deploy_verifier = true/" configs/config.toml
          sed -i "" "s/dev_mode = false/dev_mode = true/" configs/config.toml
          cp configs/prover_client_config_example.toml configs/prover_client_config.toml
          sed -i "" "s/sp1_prover = \"mock\"/sp1_prover = \"cpu\"/" configs/prover_client_config.toml
          make ci_test_prover_client
