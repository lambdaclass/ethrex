name: RPC Prover (SP1 Backend)
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CI_ETHREX_WORKDIR: /usr/local/bin
  PROVER: sp1

jobs:
  test:
    name: L1 block proving test
    runs-on: gpu
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Rustup toolchain install
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"

      - name: RISC-V SP1 toolchain install
        run: |
          . "$HOME/.cargo/env"
          curl -L https://sp1.succinct.xyz | bash
          ~/.sp1/bin/sp1up --version 4.1.7

      - name: Build
        run: |
          cd crates/l2/prover/bench
          cargo b -r --features "sp1,gpu"

      - name: Run
        env:
          # throwaway url
          RPC_URL: https://eth-mainnet.g.alchemy.com/v2/gAC4X6-UnHrye4_cQYYUbswDXbY2p0UL
        run: |
          cd crates/l2/prover/bench
          make prove-sp1-gpu

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: "L1 block proving benchmark (SP1 backend)"
          tool: "customBiggerIsBetter"
          output-file-path: crates/l2/prover/bench/bench_latest.json
          benchmark-data-dir-path: "dev/l1-prover-test"
          # Access token to deploy GitHub Pages branch
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          comment-on-alert: true

      - name: Ensure admin permissions in _work
        if: always()
        run: sudo chown admin:admin -R /home/admin/actions-runner/_work/

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ETHREX_L2_SLACK_WEBHOOK }}
