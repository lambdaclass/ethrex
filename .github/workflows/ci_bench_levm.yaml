name: Benchmark LEVM vs REVM in PR

on:
  pull_request:
    branches: ["**"]
    paths:
      - "crates/vm/levm/**"

jobs:
  benchmark-pr:
    name: Benchmark for PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.81.0
        with:
          components: rustfmt, clippy

      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install hyperfine
        uses: taiki-e/install-action@v2
        with:
          tool: hyperfine@1.16

      - name: Run PR benchmarks
        run: |
          cd crates/vm/levm
          make revm-comparison > pr_raw_result.md

      - name: Parse PR benchmark results
        run: |
          bash .github/scripts/format_benchmark.sh crates/vm/levm/pr_raw_result.md pr_parsed_result.md

      - name: Upload PR results
        uses: actions/upload-artifact@v4
        with:
          name: pr-result
          path: pr_parsed_result.md

  benchmark-main:
    name: Benchmark for Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.81.0
        with:
          components: rustfmt, clippy

      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install hyperfine
        uses: taiki-e/install-action@v2
        with:
          tool: hyperfine@1.16

      - name: Run Main benchmarks
        run: |
          cd crates/vm/levm
          make revm-comparison > main_raw_result.md

      - name: Parse Main benchmark results
        run: |
          bash .github/scripts/format_benchmark.sh crates/vm/levm/main_raw_result.md main_parsed_result.md

      - name: Upload Main results
        uses: actions/upload-artifact@v4
        with:
          name: main-result
          path: main_parsed_result.md

  combine-results:
    name: Combine Benchmark Results
    runs-on: ubuntu-latest
    needs: [benchmark-pr, benchmark-main]
    steps:
      - name: Download PR results
        uses: actions/download-artifact@v4
        with:
          name: pr-result
          path: .

      - name: Download Main results
        uses: actions/download-artifact@v4
        with:
          name: main-result
          path: .

      - name: Combine results
        run: |
          echo "### Benchmark Results Comparison" > combined_result.md
          echo "#### PR Benchmark Results:" >> combined_result.md
          cat pr_parsed_result.md >> combined_result.md
          echo >> combined_result.md
          echo "#### Main Benchmark Results:" >> combined_result.md
          cat main_parsed_result.md >> combined_result.md

      - name: Find comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Benchmark Results Comparison"

      - name: Create or update comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body-path: combined_result.md
          edit-mode: replace
