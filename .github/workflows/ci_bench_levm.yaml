name: Benchmark LEVM vs REVM in PR

on:
  pull_request:
    branches: ["**"]
    paths:
      - "crates/vm/levm/**"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.81.0
        with:
          components: rustfmt, clippy

      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install hyperfine
        uses: taiki-e/install-action@v2
        with:
          tool: hyperfine@1.16

      - name: Run PR benchmarks
        run: |
          cd crates/vm/levm
          make revm-comparison > pr_result.md

      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main

      - name: Run main benchmarks
        run: |
          cd crates/vm/levm
          make revm-comparison > main_result.md

      - name: Combine results
        run: |
          echo "### Benchmark Results Comparison" > crates/vm/levm/combined_result.md
          echo "#### PR Benchmark Results:" >> crates/vm/levm/combined_result.md
          echo '```' >> crates/vm/levm/combined_result.md
          cat crates/vm/levm/pr_result.md >> crates/vm/levm/combined_result.md
          echo '```' >> crates/vm/levm/combined_result.md
          echo "#### Main Benchmark Results:" >> crates/vm/levm/combined_result.md
          echo '```' >> crates/vm/levm/combined_result.md
          cat crates/vm/levm/main_result.md >> crates/vm/levm/combined_result.md
          echo '```' >> crates/vm/levm/combined_result.md

      - name: Find comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Benchmark Results Comparison"

      - name: Create or update comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body-path: crates/vm/levm/combined_result.md
          edit-mode: replace
