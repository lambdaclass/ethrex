name: Benchmark LEVM

on:
  pull_request:
    branches: ["**"]
    paths:
      - "crates/vm/levm/**"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.81.0
        with:
          components: rustfmt, clippy

      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install hyperfine
        uses: taiki-e/install-action@v2
        with:
          tool: hyperfine@1.16

      - name: Run PR benchmarks
        run: |
          cd crates/vm/levm
          make revm-comparison > result.md

      - name: Format results for comment
        run: |
          echo '```' > formatted_result.md
          cat crates/vm/levm/result.md >> formatted_result.md
          echo '```' >> formatted_result.md
          mv formatted_result.md crates/vm/levm/result.md

      - name: Find comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "make build-revm-comparison"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: crates/vm/levm/result.md

      - name: Update comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body-path: result.md
          edit-mode: replace
