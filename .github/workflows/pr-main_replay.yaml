name: Replay
permissions:
  contents: read

on:
  pull_request:
    paths:
      - crates/**
      - ".github/workflows/pr-main_replay.yaml"
  workflow_dispatch:

jobs:
  workflow-call:
    uses: lambdaclass/ethrex-replay/.github/workflows/workflow-call.yaml@add_remote_workflow
    with:
      ethrex_branch: ${{ github.head_ref || github.ref_name }}
