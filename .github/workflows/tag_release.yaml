name: Ethrex Release

on:
  push:
    # On tags, this generates a release and pushes docker images with the tag name
    tags:
      - "v*.*.*-*"
    # On pushes to main, this silently builds and pushes docker images tagged as 'main'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PROVER_REPRODUCIBLE_BUILD: true
  # Work around frequent libgit2/submodule fetch flakiness in CI.
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  CARGO_NET_RETRY: "10"
  # ere-compiler version for reproducible guest builds can be overridden
  # via repository variable: vars.ERE_COMPILER_VERSION (default: 'latest')

jobs:
  build-ethrex:
    strategy:
      matrix:
        platform:
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - macos-latest
        stack:
          - l1
          - l2
          - l2_gpu
        exclude:
          - platform: macos-latest
            stack: l2_gpu
        include:
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
          - platform: ubuntu-22.04-arm
            os: linux
            arch: aarch64
          - platform: macos-latest
            os: macos
            arch: aarch64
          - platform: macos-latest
            os: macos
            stack: l2
            features: l2,l2-sql
          - platform: ubuntu-22.04
            stack: l2
            features: l2,l2-sql,sp1,risc0
          - platform: ubuntu-22.04
            stack: l2_gpu
            features: l2,l2-sql,sp1,risc0,gpu
          - platform: ubuntu-22.04-arm
            stack: l2
            features: l2,l2-sql,sp1
          - platform: ubuntu-22.04-arm
            stack: l2_gpu
            features: l2,l2-sql,sp1,gpu
          - stack: l2_gpu
            gpu_flags: NVCC_PREPEND_FLAGS='-arch=sm_70'
            l2_suffix: "-l2"
            gpu_suffix: "-gpu"
          - stack: l2
            l2_suffix: "-l2"
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        if: ${{ matrix.os == 'linux' }}
        uses: ./.github/actions/free-disk

      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust

      - name: Install SP1 (only Linux)
        if: ${{ matrix.os == 'linux' }}
        env:
          SHELL: /bin/bash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L https://sp1up.succinct.xyz | bash
          ~/.sp1/bin/sp1up --version 5.0.8
      - name: Set up QEMU (only Linux ARM)
        if: ${{ matrix.platform == 'ubuntu-22.04-arm' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64

      - name: Install RISC0 (only Linux x86)
        if: ${{ matrix.platform == 'ubuntu-22.04' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./.github/actions/install-risc0

      - name: Install CUDA (only Linux x86 GPU)
        uses: Jimver/cuda-toolkit@v0.2.24
        if: ${{ matrix.platform == 'ubuntu-22.04' && matrix.stack == 'l2_gpu' }}
        id: cuda-toolkit
        with:
          cuda: "12.9.0"
          method: "network"
          sub-packages: '["nvcc"]'

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install solc
        uses: ./.github/actions/install-solc

      - name: Build ethrex
        run: |
          COMPILE_CONTRACTS=true ${{ matrix.gpu_flags }} cargo build --release --features "${{ matrix.features }}" --bin ethrex
          chmod +x target/release/ethrex
          mv target/release/ethrex ethrex${{ matrix.l2_suffix }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.gpu_suffix }}

      - name: Copy verification keys
        if: ${{ matrix.platform == 'ubuntu-22.04' && matrix.stack == 'l2_gpu' }} # Run only once
        run: |
          mkdir -p ./verification_keys
          mv crates/guest-program/bin/risc0/out/riscv32im-risc0-vk verification_keys/ethrex-riscv32im-risc0-vk
          mv crates/guest-program/bin/sp1/out/riscv32im-succinct-zkvm-vk-bn254 verification_keys/ethrex-riscv32im-succinct-zkvm-vk-bn254
          mv crates/guest-program/bin/sp1/out/riscv32im-succinct-zkvm-vk-u32 verification_keys/ethrex-riscv32im-succinct-zkvm-vk-u32

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethrex${{ matrix.l2_suffix }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.gpu_suffix }}
          path: ethrex${{ matrix.l2_suffix }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.gpu_suffix }}

      - name: Upload verification keys
        if: ${{ matrix.platform == 'ubuntu-22.04' && matrix.stack == 'l2_gpu' }} # Run only once
        uses: actions/upload-artifact@v4
        with:
          name: verification_keys
          path: verification_keys/

  # Reproducible guest builds using ere-compiler Docker images.
  # Produces artifacts with naming convention: <EL_NAME>-<EL_VERSION>-<ZKVM_NAME>-<ZKVM_SDK_VERSION>
  build-guest-ere:
    # Only run ere-compiler builds for tagged releases
    if: github.ref_type == 'tag'
    uses: ./.github/workflows/build-guest-ere.yaml
    with:
      ere_version: ${{ vars.ERE_COMPILER_VERSION || 'latest' }}
      ref_name: ${{ github.ref_name }}

  # Native SDK builds for guest programs. Used for:
  # - Verification key generation (SP1, RISC0)
  # - Fallback builds when ere-compiler is not available
  # - Main/branch builds (non-tagged releases)
  build-ethrex-guest:
    strategy:
      matrix:
        zkvm:
          - sp1
          - risc0
          - zisk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: ./.github/actions/free-disk

      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust

      - name: Install SP1
        if: ${{ matrix.zkvm == 'sp1' }}
        env:
          SHELL: /bin/bash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L https://sp1up.succinct.xyz | bash
          ~/.sp1/bin/sp1up --version 5.0.8

      - name: Install RISC0
        if: ${{ matrix.zkvm == 'risc0' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./.github/actions/install-risc0

      - name: Install ZisK
        if: ${{ matrix.zkvm == 'zisk' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SETUP_KEY: none
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils jq curl build-essential qemu-system libomp-dev libgmp-dev nlohmann-json3-dev protobuf-compiler uuid-dev libgrpc++-dev libsecp256k1-dev libsodium-dev libpqxx-dev nasm libopenmpi-dev openmpi-bin openmpi-common libclang-dev clang gcc-riscv64-unknown-elf
          curl https://raw.githubusercontent.com/0xPolygonHermez/zisk/main/ziskup/install.sh | bash
          echo "$HOME/.zisk/bin" >> $GITHUB_PATH

      - name: Build ethrex elf - ${{ matrix.zkvm }}
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          # Sanitize ref name by replacing '/' with '-' for valid file names
          SANITIZED_REF=$(echo "$REF_NAME" | tr '/' '-')
          cargo build --release --package ethrex-guest-program --features "${{ matrix.zkvm }},ci"
          mkdir -p ${{ matrix.zkvm }}_verification_keys
          if [ "${{ matrix.zkvm }}" = "sp1" ]; then
            mv crates/guest-program/bin/${{ matrix.zkvm }}/out/riscv32im-succinct-zkvm-elf ethrex-riscv32im-${{ matrix.zkvm }}-elf-$SANITIZED_REF
            mv crates/guest-program/bin/${{ matrix.zkvm }}/out/riscv32im-succinct-zkvm-vk-bn254 ${{ matrix.zkvm }}_verification_keys/ethrex-riscv32im-${{ matrix.zkvm }}-vk-bn254-$SANITIZED_REF
            mv crates/guest-program/bin/${{ matrix.zkvm }}/out/riscv32im-succinct-zkvm-vk-u32 ${{ matrix.zkvm }}_verification_keys/ethrex-riscv32im-${{ matrix.zkvm }}-vk-u32-$SANITIZED_REF
            echo "ELF_ARTIFACT=ethrex-riscv32im-${{ matrix.zkvm }}-elf-$SANITIZED_REF" >> $GITHUB_ENV
          elif [ "${{ matrix.zkvm }}" = "risc0" ]; then
            mv crates/guest-program/bin/${{ matrix.zkvm }}/out/riscv32im-risc0-elf ethrex-riscv32im-${{ matrix.zkvm }}-elf-$SANITIZED_REF
            mv crates/guest-program/bin/${{ matrix.zkvm }}/out/riscv32im-risc0-vk ${{ matrix.zkvm }}_verification_keys/ethrex-riscv32im-${{ matrix.zkvm }}-vk-$SANITIZED_REF
            echo "ELF_ARTIFACT=ethrex-riscv32im-${{ matrix.zkvm }}-elf-$SANITIZED_REF" >> $GITHUB_ENV
          elif [ "${{ matrix.zkvm }}" = "zisk" ]; then
            mv crates/guest-program/bin/${{ matrix.zkvm }}/out/riscv64ima-zisk-elf ethrex-riscv64ima-${{ matrix.zkvm }}-elf-$SANITIZED_REF
            echo "ELF_ARTIFACT=ethrex-riscv64ima-${{ matrix.zkvm }}-elf-$SANITIZED_REF" >> $GITHUB_ENV
          fi

      - name: Upload ethrex guest elf artifact - ${{ matrix.zkvm }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ELF_ARTIFACT }}
          path: ${{ env.ELF_ARTIFACT }}

      - name: Upload ethrex guest verification keys - ${{ matrix.zkvm }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.zkvm }}_verification_keys
          path: ${{ matrix.zkvm }}_verification_keys/

  # Creates ethrex-guests.tar.gz artifact including SP1, RISC0, and ZisK
  # ELFs, verification keys, and minisign signatures.
  # For tagged releases, includes reproducible ere-compiler builds.
  package-ethrex-guest:
    needs:
      - build-ethrex-guest
      - build-guest-ere
    # Run even if build-guest-ere is skipped (non-tag builds)
    if: always() && needs.build-ethrex-guest.result == 'success'
    runs-on: ubuntu-latest
    env:
      # Sanitize ref name by replacing '/' with '-' to match artifact names
      SANITIZED_REF: ${{ github.ref_name }}
      # Check if signing secrets are available (for use in step conditions)
      HAS_MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY != '' }}
      HAS_MINISIGN_PUBLIC_KEY: ${{ secrets.MINISIGN_PUBLIC_KEY != '' }}
    steps:
      - name: Sanitize ref name
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          SANITIZED=$(echo "$REF_NAME" | tr '/' '-')
          echo "SANITIZED_REF=$SANITIZED" >> $GITHUB_ENV

          # Compute ere-style version (e.g., v8.0.0 -> v8_0_0)
          # Use sed to remove only the leading 'v' (not all 'v' characters)
          ERE_VERSION=$(echo "$REF_NAME" | sed 's/^v//' | sed 's/\./_/g')
          echo "ERE_VERSION=v$ERE_VERSION" >> $GITHUB_ENV

      # Download native SDK artifacts (always available)
      - name: Download SP1 elf artifact (native)
        uses: actions/download-artifact@v4
        with:
          name: ethrex-riscv32im-sp1-elf-${{ env.SANITIZED_REF }}
          path: ethrex_guests/native/sp1/

      - name: Download SP1 verification keys artifacts
        uses: actions/download-artifact@v4
        with:
          name: sp1_verification_keys
          path: ethrex_guests/verification_keys/sp1/

      - name: Download RISC0 elf artifact (native)
        uses: actions/download-artifact@v4
        with:
          name: ethrex-riscv32im-risc0-elf-${{ env.SANITIZED_REF }}
          path: ethrex_guests/native/risc0/

      - name: Download RISC0 verification keys artifacts
        uses: actions/download-artifact@v4
        with:
          name: risc0_verification_keys
          path: ethrex_guests/verification_keys/risc0/

      - name: Download ZisK elf artifact (native)
        uses: actions/download-artifact@v4
        with:
          name: ethrex-riscv64ima-zisk-elf-${{ env.SANITIZED_REF }}
          path: ethrex_guests/native/zisk/

      # Download ere-compiler artifacts (only for tagged releases)
      - name: Download ere SP1 Program artifact
        if: github.ref_type == 'tag' && needs.build-guest-ere.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ethrex-${{ env.ERE_VERSION }}-sp1-v5_0_8
          path: ethrex_guests/ere/

      - name: Download ere SP1 ELF artifact
        if: github.ref_type == 'tag' && needs.build-guest-ere.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ethrex-${{ env.ERE_VERSION }}-sp1-v5_0_8-elf
          path: ethrex_guests/ere/

      - name: Download ere RISC0 Program artifact
        if: github.ref_type == 'tag' && needs.build-guest-ere.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ethrex-${{ env.ERE_VERSION }}-risc0-v3_0_3
          path: ethrex_guests/ere/

      - name: Download ere RISC0 ELF artifact
        if: github.ref_type == 'tag' && needs.build-guest-ere.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ethrex-${{ env.ERE_VERSION }}-risc0-v3_0_3-elf
          path: ethrex_guests/ere/

      - name: Download ere ZisK Program artifact
        if: github.ref_type == 'tag' && needs.build-guest-ere.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ethrex-${{ env.ERE_VERSION }}-zisk-v0_15_0
          path: ethrex_guests/ere/

      - name: Download ere ZisK ELF artifact
        if: github.ref_type == 'tag' && needs.build-guest-ere.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ethrex-${{ env.ERE_VERSION }}-zisk-v0_15_0-elf
          path: ethrex_guests/ere/

      - name: Install minisign
        run: |
          sudo apt-get update
          sudo apt-get install -y minisign

      - name: Sign artifacts with minisign
        if: env.HAS_MINISIGN_SECRET_KEY == 'true'
        env:
          MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY }}
          MINISIGN_PASSWORD: ${{ secrets.MINISIGN_PASSWORD }}
        run: |
          # Write secret key to temp file
          echo "$MINISIGN_SECRET_KEY" > minisign.key

          # Sign all ELF, Program, and verification key files
          cd ethrex_guests
          find . -type f \( -name "*-elf*" -o -name "*-vk*" -o -name "ethrex-v*" \) ! -name "*.minisig" | while read -r file; do
            echo "Signing: $file"
            echo "$MINISIGN_PASSWORD" | minisign -Sm "$file" -s ../minisign.key -x "$file.minisig" -t "$(basename "$file")"
          done

          # Clean up secret key
          rm -f ../minisign.key

      - name: Add public key
        if: env.HAS_MINISIGN_PUBLIC_KEY == 'true'
        env:
          MINISIGN_PUBLIC_KEY: ${{ secrets.MINISIGN_PUBLIC_KEY }}
        run: |
          echo "$MINISIGN_PUBLIC_KEY" > ethrex_guests/minisign.pub

      - name: List artifacts
        run: |
          echo "=== Guest artifacts ==="
          find ethrex_guests -type f | sort

      - name: Archive ethrex guests
        run: |
          cd ethrex_guests/
          tar -czvf ../ethrex-guests.tar.gz .

      - name: Upload ethrex guests artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethrex-guests.tar.gz
          path: ethrex-guests.tar.gz

  package-contracts:
    needs:
      - build-ethrex
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download verification keys artifacts
        uses: actions/download-artifact@v4
        with:
          name: verification_keys
          path: crates/l2/contracts/src/

      - name: Archive contracts
        run: |
          cd crates/l2/contracts/src/
          tar -czvf ../../../../ethrex-contracts.tar.gz .

      - name: Upload contracts artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethrex-contracts.tar.gz
          path: ethrex-contracts.tar.gz

  build-docker:
    name: "Build ethrex docker images"
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - ubuntu-22.04-arm
        include:
          - platform: ubuntu-latest
            arch: amd64
          - platform: ubuntu-22.04-arm
            arch: arm64
    runs-on: ${{ matrix.platform }}
    outputs:
      tag: ${{ steps.tag_version.outputs.tag }}

    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: ./.github/actions/free-disk

      - name: Determine tag version
        id: tag_version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          # For branch builds (main) we want docker images tagged as 'main'. For tag pushes
          # use the tag name (stripped of a leading 'v').
          # Replace '/' with '-' to make branch names valid Docker tags.
          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "TAG_VERSION=main" >> $GITHUB_ENV
            echo "tag=main" >> $GITHUB_OUTPUT
          else
            SANITIZED_REF=$(echo "$REF_NAME" | sed 's/^v//' | tr '/' '-')
            echo "TAG_VERSION=$SANITIZED_REF" >> $GITHUB_ENV
            echo "tag=$SANITIZED_REF" >> $GITHUB_OUTPUT
          fi

      - name: Build L1 Docker image
        id: build_l1
        uses: ./.github/actions/build-docker
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerhub_username: ${{ vars.DOCKERHUB_USERNAME }}
          dockerhub_password: ${{ secrets.DOCKERHUB_TOKEN }}
          push: ${{ github.event_name != 'workflow_dispatch'}}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG_VERSION }}-${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}
          variant: l1

      - name: Build L2 Docker image
        id: build_l2
        uses: ./.github/actions/build-docker
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerhub_username: ${{ vars.DOCKERHUB_USERNAME }}
          dockerhub_password: ${{ secrets.DOCKERHUB_TOKEN }}
          push: ${{ github.event_name != 'workflow_dispatch'}}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG_VERSION }}-l2-${{ matrix.arch }}
          build_args: BUILD_FLAGS=--features l2,l2-sql
          platforms: linux/${{ matrix.arch }}
          variant: l2

  publish-docker:
    name: "Create and push multi-arch Docker manifests"
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch'}}
    needs: build-docker

    permissions:
      packages: write
      contents: read

    steps:
      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch image
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.tag }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.tag }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.tag }}-arm64

          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.tag }}-l2 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.tag }}-l2-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker.outputs.tag }}-l2-arm64

  # Creates a release on GitHub with the binaries
  finalize-release:
    if: github.ref_type == 'tag' && github.event_name != 'workflow_dispatch'
    needs:
      - build-ethrex
      - build-ethrex-guest
      - build-guest-ere
      - build-docker
      - publish-docker
      - package-contracts
      - package-ethrex-guest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./bin
          pattern: "ethrex*" # This includes the binaries, elf files, ethrex-verification-keys.tar.gz, and ethrex-contracts.tar.gz

      - name: Get previous tag
        run: |
          last_tag=$(git --no-pager tag --sort=creatordate | grep -v -E '^v[0-9]+\.[0-9]+\.[0-9]+-' | grep -v '${{ github.ref_name }}' | tail -1)
          echo "Last tag: $last_tag"
          common_parent=$(git merge-base ${{ github.ref_name }} $last_tag)
          echo "PREVIOUS_TAG: $common_parent"
          echo "PREVIOUS_TAG=$common_parent" >> $GITHUB_ENV

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fromTag: ${{ github.ref_name }}
          toTag: ${{ env.PREVIOUS_TAG }}
          writeToFile: false

      - name: Finalize Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./bin/**/*
          draft: false
          prerelease: true
          tag_name: ${{ github.ref_name }}
          name: "ethrex: ${{ github.ref_name }}"
          body: >
            Installation and running instructions can be found in [our docs](https://docs.ethrex.xyz/)

            ${{ steps.changelog.outputs.changes }}
