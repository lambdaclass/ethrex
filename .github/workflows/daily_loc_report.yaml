name: Daily Lines of Code Report

on:
  schedule:
    # Every day at UTC midnight
    - cron: "0 0 * * 1,2,3,4,5"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

env:
  # Work around frequent libgit2/submodule fetch flakiness in CI.
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  CARGO_NET_RETRY: "10"

jobs:
  loc:
    name: Count ethrex loc and generate report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust

      - name: Restore cache
        id: cache-loc-report
        uses: actions/cache@v4
        with:
          path: tooling/loc/loc_report.json
          key: loc-report-${{ github.ref_name }}
          restore-keys: |
            loc-report-

      - name: Rename cached loc_report.json to loc_report.json.old
        if: steps.cache-loc-report.outputs.cache-hit != ''
        run: mv tooling/loc/loc_report.json tooling/loc/loc_report.json.old

      - name: Generate the loc report
        run: |
          cd tooling/loc && make loc

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ vars.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Forward Prometheus over Tailscale SSH
        run: |
          mkdir -p ~/.ssh/
          retries=5; until ssh-keyscan ethrex-grafana >> ~/.ssh/known_hosts || [ $retries -eq 0 ]; do ((retries--)); sleep 5; done
          ssh -NL 9090:localhost:9090 app@ethrex-grafana &
          echo $! > /tmp/ts-ssh.pid
          sleep 2

      - name: Generate the performance report
        env:
          PERF_PROMETHEUS_URL: http://localhost:9090
          PERF_PROMETHEUS_RANGE: 24h
          PERF_PROMETHEUS_QUERY: >-
            label_replace(avg_over_time(gigagas{instance="ethrex-mainnet-1"}[24h]), "client", "ethrex", "", "")
            or label_replace(avg_over_time(reth_engine_rpc_new_payload_gas_per_second{instance="reth-mainnet-1",quantile="0.5"}[24h]) / 1e9, "client", "reth", "", "")
            or label_replace(avg_over_time(nethermind_mgas_per_sec{instance="nethermind-mainnet-1"}[24h]) / 1000, "client", "nethermind", "", "")
        run: |
          bash .github/scripts/generate_performance_report.sh

      - name: Stop Tailscale SSH tunnel
        if: always()
        run: |
          if [[ -f /tmp/ts-ssh.pid ]]; then
            kill "$(cat /tmp/ts-ssh.pid)" || true
          fi

      - name: Save new loc_report.json to cache
        if: success()
        uses: actions/cache@v4
        with:
          path: tooling/loc/loc_report.json
          key: loc-report-${{ github.ref_name }}

      - name: Post results in summary
        run: |
          {
            echo "# 'ethrex' lines of code report"
            cat tooling/loc/loc_report_github.txt
            echo ""
            cat tooling/performance_report/performance_report_github.txt
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Post results to Slack
        env:
          SLACK_WEBHOOKS: >
            ${{ github.event_name == 'workflow_dispatch'
              && secrets.TEST_CHANNEL_SLACK
              || secrets.ETHREX_GENERAL_SLACK_WEBHOOK
            }}
        run: |
          for webhook in $SLACK_WEBHOOKS; do
            sh .github/scripts/publish_loc.sh "$webhook"
            sh .github/scripts/publish_performance.sh "$webhook" tooling/performance_report/performance_report_slack.json
          done
