name: Assertoor
on:
  merge_group:
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  RUST_VERSION: 1.80.1

jobs:
   docker-build:
    name: Docker Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ethereum_rust
          outputs: type=docker,dest=/tmp/ethereum_rust_image.tar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ethereum_rust_image
          path: /tmp/ethereum_rust_image.tar

  run-assertoor:
    name: Stability Check
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ethrex_image
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/ethrex_image.tar

      - name: Setup kurtosis testnet and run assertoor tests
        uses: ethpandaops/kurtosis-assertoor-github-action@v1
        with:
          kurtosis_version: '1.4.2'
          ethereum_package_url: 'github.com/lambdaclass/ethereum-package'
          ethereum_package_branch: 'ethrex-integration'
          ethereum_package_args: './test_data/network_params.yaml'
