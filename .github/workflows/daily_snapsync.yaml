name: Daily Snapsync Ethrex

on:
  pull_request:
    branches: ["**"]
    paths:
      - ".github/workflows/daily_snapsync.yaml"
  schedule:
    # Every day at UTC 03:00
    - cron: "0 3 * * 1,2,3,4,5"
  workflow_dispatch:
    inputs:
      network:
        description: "Network name (use 'all' to run both)"
        required: false
        default: "hoodi"
      timeout:
        description: "Assertoor test timeout"
        required: false
        default: "120m"
  workflow_call:
    inputs:
      network:
        description: "Network name"
        required: false
        default: "hoodi"
        type: string
      timeout:
        description: "Assertoor test timeout"
        required: false
        default: "120m"
        type: string

permissions:
  contents: read

concurrency:
  group: ethrex-sync-server
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.targets.outputs.matrix }}
    steps:
      - id: targets
        run: |
          event_name="${GITHUB_EVENT_NAME}"
          if [[ "$event_name" == "schedule" ]]; then
            json='[{"network":"hoodi","timeout":"120m"},{"network":"sepolia","timeout":"120m"}]'
          elif [[ "$event_name" == "pull_request" ]]; then
            json='[{"network":"hoodi","timeout":"120m"}]'
          else
            network=$(jq -r '.inputs.network // empty' "$GITHUB_EVENT_PATH")
            timeout=$(jq -r '.inputs.timeout // empty' "$GITHUB_EVENT_PATH")

            timeout=${timeout:-120m}

            if [[ -z "$network" || "$network" == "all" ]]; then
              json='[{"network":"hoodi","timeout":"'"$timeout"'"},{"network":"sepolia","timeout":"'"$timeout"'"}]'
            else
              json='[{"network":"'"$network"'","timeout":"'"$timeout"'"}]'
            fi
          fi
          echo "matrix=$json" >> "$GITHUB_OUTPUT"

  sync:
    needs: prepare
    name: Sync ${{ matrix.network }}
    runs-on: ethrex-sync
    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run Snapsync Test
        uses: ./.github/actions/snapsync-run
        with:
          network: ${{ matrix.network }}
          timeout: ${{ matrix.timeout }}
