name: Tools
on:
  pull_request:
    branches: ["**"]
    paths:
      - "tools/**"
      - ".github/workflows/pr_tools.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # "Lint" is a required check, don't change the name
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rustup toolchain install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Add Rust Cache for tools
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "tools-"

      - name: Run cargo check for tools
        run: cargo check --manifest-path tools/Cargo.toml

      - name: Run cargo clippy for tools
        run: cargo clippy --manifest-path tools/Cargo.toml -- -D warnings

      - name: Run cargo fmt for tools
        run: cargo fmt --manifest-path tools/Cargo.toml -- --check

  Test:
    # "Lint" is a required check, don't change the name
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rustup toolchain install
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Cache for tools
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "tools-"

      - name: Run cargo test for tools
        run: cargo test --manifest-path tools/Cargo.toml
