name: Daily Hive Coverage

on:
  #TODO: remove
  pull_request:
  schedule:
    # Every day at UTC midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  RUST_VERSION: 1.80.1

jobs:
  build:
    uses: ./.github/workflows/docker_build.yaml

  run-hive:
    name: ${{ matrix.name }}
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - simulation: rpc-compat
            name: "Rpc Compat tests"
            run_command: make run-hive-on-latest SIMULATION=ethereum/rpc-compat TEST_PATTERN="/eth_chainId|eth_getTransactionByBlockHashAndIndex"
          - simulation: devp2p
            name: "Devp2p eth tests"
            run_command: make run-hive-on-latest SIMULATION=devp2p TEST_PATTERN="discv4"
          # TODO: uncomment
          # - simulation: engine
          #   name: "Cancun Engine tests"
          #   run_command: make run-hive-on-latest SIMULATION=ethereum/engine

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ethrex_image
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/ethrex_image.tar

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3

      - name: Run Hive Simulation
        run: ${{ matrix.run_command }}
        continue-on-error: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.simulation }}_logs
          path: hive/workspace/logs/*-*.json

  hive-report:
    name: Generate report and upload to summary and slack
    needs: run-hive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Rustup toolchain install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: *-logs
          path: hive/workspace/logs
          merge-multiple: true

      - name: Combine and process results and generate report
        run: |
          tree hive
          cargo run -p hive_report > results.md

      - name: Caching
        uses: Swatinem/rust-cache@v2

      - name: Post results in summary
        run: |
          echo "# Hive coverage report" >> $GITHUB_STEP_SUMMARY
          cat results.md >> $GITHUB_STEP_SUMMARY

      # - name: Post results to slack
      #   env:
      #     url: ${{ secrets.SLACK_WEBHOOK_URL }}
      #   run: sh publish.sh
