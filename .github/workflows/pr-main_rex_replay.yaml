name: Workflow Call Replay
permissions:
  contents: read
  actions: read
  checks: read
  pull-requests: read
  issues: read

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-b:
    uses: lambdaclass/ethrex-replay/.github/workflows/test.yaml@workflow_call
    with:
      a_repo: lambdaclass/ethrex
      a_ref: ${{ github.sha }}
