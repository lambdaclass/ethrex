name: Setup Docker
description: Builds the Ethrex docker image

inputs:
  dockerhub_username:
    description: "Docker Hub username"
    required: false
  dockerhub_token:
    description: "Docker Hub token"
    required: false

outputs:
  artifact_path:
    description: "The path of the image tar inside the action runner"
    value: ${{ steps.vars.outputs.artifact_path }}

runs:
  using: "composite"
  steps:
    - id: vars
      shell: bash
      run: |
        echo "artifact_path=/tmp/ethrex.tar" >> $GITHUB_OUTPUT
        echo "image_tags=ethrex:local" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      if: inputs.dockerhub_username != '' && inputs.dockerhub_token != ''
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub_username }}
        password: ${{ inputs.dockerhub_token }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: ${{ steps.vars.outputs.image_tags }}
        outputs: type=docker,dest=${{ steps.vars.outputs.artifact_path }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
