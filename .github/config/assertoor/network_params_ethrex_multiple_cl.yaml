participants:
  - el_type: ethrex
    el_image: ethrex:ci
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v8.0.0-rc.1
    validator_count: 32
  - el_type: ethrex
    el_image: ethrex:ci
    cl_type: teku
    cl_image: consensys/teku:25.6.0
    validator_count: 32
  - el_type: ethrex
    el_image: ethrex:ci
    cl_type: prysm
    cl_image: gcr.io/offchainlabs/prysm/beacon-chain:v6.1.4
    validator_count: 32
  - el_type: ethrex
    el_image: ethrex:ci
    cl_type: lodestar
    cl_image: chainsafe/lodestar:v1.35.0
    validator_count: 32
  - el_type: ethrex
    el_image: ethrex:ci
    cl_type: grandine
    cl_image: sifrai/grandine:1.1.5
    validator_count: 32

network_params:
  seconds_per_slot: 3

additional_services:
  - assertoor

spamoor_params:
  spammers:
    - scenario: erctx
      config:
        throughput: 750

assertoor_params:
  run_stability_check: false
  run_block_proposal_check: false
  tests:
    - https://raw.githubusercontent.com/ethpandaops/assertoor/refs/heads/master/playbooks/stable/eoa-transactions-test.yaml
