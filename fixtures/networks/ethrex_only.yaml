participants:
  - el_type: ethrex
    el_image: ethrex:local
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v8.0.0-rc.1
    validator_count: 32
    ethereum_metrics_exporter_enabled: true
  - el_type: ethrex
    el_image: ethrex:local
    cl_type: teku
    cl_image: consensys/teku:25.6.0
    validator_count: 32
    ethereum_metrics_exporter_enabled: true
  - el_type: ethrex
    el_image: ethrex:local
    cl_type: prysm
    cl_image: gcr.io/offchainlabs/prysm/beacon-chain:v6.1.4
    validator_count: 32
    ethereum_metrics_exporter_enabled: true
  - el_type: ethrex
    el_image: ethrex:local
    cl_type: lodestar
    cl_image: chainsafe/lodestar:v1.35.0
    validator_count: 32
    ethereum_metrics_exporter_enabled: true
  - el_type: ethrex
    el_image: ethrex:local
    cl_type: grandine
    cl_image: sifrai/grandine:1.1.5
    validator_count: 32
    ethereum_metrics_exporter_enabled: true

