participants:
  - cl_type: lighthouse
    supernode: true
    cl_image: ethpandaops/lighthouse:bal-devnet-2
    el_type: ethrex
    el_image: ethrex:main
    validator_count: 128
    el_extra_params:
      - "--syncmode=full"
    el_extra_env_vars:
      RUST_LOG: "info,ethrex_p2p::tx_broadcaster=info,ethrex_blockchain::payload=info"
  - cl_type: lighthouse
    supernode: true
    cl_image: ethpandaops/lighthouse:bal-devnet-2
    el_type: ethrex
    el_image: ethrex:bal-opt
    validator_count: 128
    el_extra_params:
      - "--syncmode=full"
    el_extra_env_vars:
      RUST_LOG: "info,ethrex_p2p::tx_broadcaster=info,ethrex_blockchain::payload=info"
global_log_level: 'info'
network_params:
  genesis_delay: 20
  fulu_fork_epoch: 0
  gloas_fork_epoch: 1
  seconds_per_slot: 6
snooper_enabled: false
ethereum_genesis_generator_params:
  image: ethpandaops/ethereum-genesis-generator:master
dora_params:
  image: ethpandaops/dora:eip7928-support
additional_services:
  - dora
  - spamoor
port_publisher:
  additional_services:
    enabled: true
    public_port_start: 64400
spamoor_params:
  image: ethpandaops/spamoor:master
  spammers:
    - scenario: gasburnertx
      config:
        throughput: 20
    - scenario: evm-fuzz
      config:
        throughput: 1000
        payload_seed: "0x233456"
        tx_id_offset: 0
    - scenario: uniswap-swaps
      config:
        throughput: 500
    - scenario: eoatx
      config:
        throughput: 500
