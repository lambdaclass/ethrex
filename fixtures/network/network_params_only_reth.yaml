participants:
  - el_type: reth
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v7.0.1
    validator_count: 32
    count: 3
    el_extra_params:
      # Increase max number of pending transactions
      - "--txpool.pending-max-count=50000"
      # Increase max number of queued transactions
      - "--txpool.queued-max-count=50000"
      # Increase max number in the basefee subpool
      - "--txpool.basefee-max-count=50000"
      # Increase max number in the blobpool
      - "--txpool.blobpool-max-count=50000"
      # (Optional) Raise memory limits in MB
      - "--txpool.pending-max-size=1024"
      - "--txpool.queued-max-size=1024"
      - "--txpool.basefee-max-size=1024"
      - "--txpool.blobpool-max-size=1024"

ethereum_metrics_exporter_enabled: true

network_params:
  # The address of the staking contract address on the Eth1 chain
  deposit_contract_address: "0x4242424242424242424242424242424242424242"
  genesis_gaslimit: 600000000 # 600M gas limit for genesis block
  electra_fork_epoch: 0

additional_services:
  - dora
  - spamoor
  - tx_fuzz
  - prometheus_grafana

spamoor_params:
  spammers:
    - scenario: eoatx
      config:
        throughput: 25000
        max_pending: 30000

tx_fuzz_params:
  # A list of optional extra params that will be passed to the TX Spammer container for modifying its behaviour
  tx_fuzz_extra_args: ["--txcount=5", "--accounts=1000"]
