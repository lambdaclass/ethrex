[package]
name = "ethrex-levm"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true
license.workspace = true

[dependencies]
lazy_static.workspace = true
ethrex-common = { workspace = true, default-features = false }
ethrex-crypto.workspace = true
ethrex-rlp.workspace = true
derive_more = { version = "1.0.0", features = ["full"] }

bytes.workspace = true
thiserror.workspace = true
serde = { workspace = true, features = ["derive", "rc"] }
serde_json.workspace = true

datatest-stable = "0.2.9"
walkdir = "2.5.0"
sha3 = "0.10.8"
malachite = "0.6.1"
strum = { version = "0.27.1", features = ["derive"] }
rustc-hash.workspace = true

bitvec = { version = "1.0.1", features = ["alloc"] }

[dev-dependencies]
hex.workspace = true
colored = "2.1.0"
spinoff = "0.8.0"

[features]
default = []
c-kzg = ["ethrex-common/c-kzg", "ethrex-crypto/c-kzg"]
ethereum_foundation_tests = []
debug = []
openvm = ["ethrex-common/openvm"]
perf_opcode_timings = []
# zkVM feature stubs â€” implementations have moved to ethrex-crypto's NativeCrypto/ZkVMCrypto
sp1 = []
risc0 = ["c-kzg"]
zisk = []
secp256k1 = []

[lints.rust]
unsafe_code = "warn"
warnings = "warn"
rust_2018_idioms = "warn"

[lints.clippy]
panic = "deny"
unnecessary_cast = "warn"
deref_by_slicing = "warn"
indexing_slicing = "warn"
manual_unwrap_or = "warn"
manual_unwrap_or_default = "warn"
as_conversions = "deny"
unwrap_used = "deny"
expect_used = "deny"
redundant_clone = "warn"

arithmetic_side_effects = "deny"
panicking_overflow_checks = "warn"
manual_saturating_arithmetic = "warn"

[lib]
path = "./src/lib.rs"
