[package]
name = "ethrex-levm"
version.workspace = true
edition.workspace = true

[dependencies]
ethrex-core.workspace = true
ethrex-rlp.workspace = true
revm-primitives = { version = "10.0.0", features = [
  "std",
], default-features = false }

bytes.workspace = true
sha3.workspace = true
datatest-stable.workspace = true
serde = { workspace = true, features = ["derive", "rc"] }
serde_json.workspace = true
walkdir = "2.5.0"
keccak-hash.workspace = true
thiserror.workspace = true
libsecp256k1 = "0.7.1"
sha2.workspace = true
ripemd = "0.1.3"
num-bigint = "0.4.5"
lambdaworks-math = "0.11.0"
k256 = { workspace = true, features = ["ecdh"] }
kzg-rs = "0.2.3"

[dev-dependencies]
hex.workspace = true
colored.workspace = true
spinoff.workspace = true


[features]
ethereum_foundation_tests = []


[lints.rust]
unsafe_code = "forbid"
warnings = "warn"
rust_2018_idioms = "warn"

[lints.clippy]
panic = "deny"
unnecessary_cast = "warn"
deref_by_slicing = "warn"
indexing_slicing = "warn"
manual_unwrap_or = "warn"
manual_unwrap_or_default = "warn"
as_conversions = "deny"
unwrap_used = "deny"
expect_used = "deny"

arithmetic_side_effects = "deny"
panicking_overflow_checks = "warn"
manual_saturating_arithmetic = "warn"

[lib]
path = "./src/lib.rs"
