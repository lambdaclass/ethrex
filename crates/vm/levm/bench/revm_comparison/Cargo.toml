[package]
name = "revm_comparison"
version = "0.1.0"
edition = "2024"
authors = ["LambdaClass"]

[workspace]

[lib]
name = "revm_comparison"
path = "src/lib.rs"

[dependencies]
ethrex-levm = { path = "../../", features = ["c-kzg"] }
ethrex-vm.workspace = true
ethrex-common.workspace = true
ethrex-storage.workspace = true
ethrex-blockchain.workspace = true
hex.workspace = true
bytes.workspace = true

revm = "9.0.0"
sha3 = "0.10.8"

[[bin]]
name = "compile"
path = "src/compile.rs"

[[bin]]
name = "benchmark"
path = "src/benchmark.rs"
