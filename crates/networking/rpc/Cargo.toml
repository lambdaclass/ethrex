[package]
name = "ethrex-rpc"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ethrex-common = { workspace = true, default-features = false }
ethrex-blockchain = { workspace = true, default-features = false }
ethrex-vm = { workspace = true, default-features = false }
ethrex-storage = { workspace = true, default-features = false }
ethrex-p2p = { workspace = true, default-features = false }
ethrex-rlp.workspace = true
ethrex-trie.workspace = true

axum = { features = ["ws"], workspace = true }
tower-http.workspace = true
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tokio = { workspace = true, features = ["full"] }
bytes.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
ethereum-types.workspace = true
hex.workspace = true
axum-extra = { version = "0.10.0", features = ["typed-header"] }
jsonwebtoken.workspace = true
rand.workspace = true
tokio-util = { workspace = true, features = ["codec"] }
reqwest.workspace = true
sha3 = "0.10.8"
sha2.workspace = true
jemalloc_pprof = { version = "0.8.0", optional = true, features = [
    "flamegraph",
    "symbolize",
] }

# Clients
envy = "0.4.2"
thiserror.workspace = true
secp256k1.workspace = true
uuid.workspace = true

[dev-dependencies]
hex-literal = "0.4.1"

[lib]
path = "./lib.rs"

[lints.clippy]
unwrap_used = "deny"

[features]
default = ["l1"]

l1 = [
    "ethrex-blockchain/l1",
    "ethrex-common/l1",
    "ethrex-p2p/l1",
    "ethrex-storage/l1",
    "ethrex-vm/l1",
]
sp1 = [
    "ethrex-blockchain/sp1",
    "ethrex-common/sp1",
    "ethrex-p2p/sp1",
    "ethrex-storage/sp1",
    "ethrex-vm/sp1",
]
risc0 = [
    "ethrex-blockchain/risc0",
    "ethrex-common/risc0",
    "ethrex-p2p/risc0",
    "ethrex-storage/risc0",
    "ethrex-vm/risc0",
]

jemalloc_profiling = ["dep:jemalloc_pprof"]
