[package]
name = "ethrex-metrics"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
thiserror.workspace = true
serde_json.workspace = true
serde.workspace = true

ethrex-common.workspace = true

# Legacy prometheus crate (kept for process collector on Linux)
prometheus = { version = "0.13.4", features = ["process"], optional = true }
# New metrics ecosystem for summary quantiles
metrics = { workspace = true, optional = true }
metrics-exporter-prometheus = { workspace = true, optional = true }
metrics-util = { workspace = true, optional = true }
axum = { workspace = true, optional = true }
tracing-subscriber.workspace = true


[lib]
path = "./mod.rs"

[features]
default = ["api"]
transactions = []
api = ["dep:axum", "dep:prometheus", "dep:tokio", "dep:tracing", "dep:metrics", "dep:metrics-exporter-prometheus", "dep:metrics-util"]
metrics = ["dep:prometheus", "dep:metrics", "dep:metrics-exporter-prometheus", "dep:metrics-util"]

[lints]
workspace = true
