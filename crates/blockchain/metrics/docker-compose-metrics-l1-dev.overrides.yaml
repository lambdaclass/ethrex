services:
  prometheus:
    volumes:
      - ../metrics/provisioning/prometheus/prometheus_l1.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
  grafana:
    ports:
      - "3801:3000"
    volumes:
      - ../metrics/provisioning/grafana_provisioning/dashboards/l2_dashboards:/etc/grafana/provisioning/dashboards/l1_dashboards
      - ../metrics/provisioning/grafana_provisioning/dashboards/dashboard_config_l1.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
