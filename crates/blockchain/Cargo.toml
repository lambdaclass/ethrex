[package]
name = "ethrex-blockchain"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ethrex-common = { workspace = true, default-features = false }
ethrex-rlp.workspace = true
ethrex-storage = { workspace = true, default-features = false }
ethrex-vm = { workspace = true, default-features = false }

secp256k1.workspace = true

thiserror.workspace = true
sha3.workspace = true
tracing.workspace = true
bytes.workspace = true
tokio = { workspace = true, features = ["time", "rt"] }
tokio-util.workspace = true

ethrex-metrics = { path = "./metrics", default-features = false }

[dev-dependencies]
serde_json.workspace = true
hex = "0.4.3"
tokio = { workspace = true, features = ["full"] }

[lib]
path = "./blockchain.rs"

[features]
default = ["c-kzg"]
c-kzg = ["ethrex-common/c-kzg", "ethrex-vm/c-kzg", "ethrex-storage/c-kzg"]
kzg-rs = ["ethrex-common/kzg-rs", "ethrex-vm/kzg-rs"]

l1 = ["ethrex-common/l1", "ethrex-vm/l1", "c-kzg"]
risc0 = ["ethrex-common/risc0", "ethrex-vm/risc0", "c-kzg"]

metrics = ["ethrex-metrics/transactions"]

sp1 = ["ethrex-common/sp1", "ethrex-vm/sp1", "ethrex-storage/sp1"]
[lints.clippy]
unwrap_used = "deny"
