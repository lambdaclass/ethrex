[package]
name = "ethrex-common"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ethrex-rlp.workspace = true
ethrex-trie.workspace = true
# This crate cannot import ethrex-crypto with its default features because the
# users may want specific features.
ethrex-crypto = { workspace = true, default-features = false }

tracing.workspace = true
tinyvec = "1.6.0"
ethereum-types.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
sha2.workspace = true
sha3.workspace = true
secp256k1 = { workspace = true, optional = true }
once_cell = "1.20.2"
crc32fast.workspace = true
bytes.workspace = true
hex.workspace = true
lazy_static.workspace = true
rayon.workspace = true
url.workspace = true
rkyv.workspace = true

[dev-dependencies]
hex-literal.workspace = true

[features]
default = ["l1"]

secp256k1 = ["dep:secp256k1"]
k256 = []

c-kzg = ["ethrex-crypto/c-kzg"]
kzg-rs = ["ethrex-crypto/kzg-rs"]
openvm-kzg = ["ethrex-crypto/kzg-rs"]

l1 = ["ethrex-crypto/l1", "c-kzg", "secp256k1"]
sp1 = ["ethrex-crypto/sp1", "kzg-rs", "k256"]
risc0 = ["ethrex-crypto/risc0", "c-kzg", "k256"]

[lib]
path = "./common.rs"

[lints.clippy]
unwrap_used = "deny"
