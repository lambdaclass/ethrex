[package]
name = "ethrex-config"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

[dependencies]
# This crate doesn't care about ethrex-common & ethrex-p2p non-default features
# because it only needs ChainConfig, Genesis, GenesisError which don't differ
# based on them.
ethrex-common = { workspace = true, default-features = false }
ethrex-p2p = { workspace = true, default-features = false }
serde_json.workspace = true
serde.workspace = true
hex.workspace = true

[lib]
path = "lib.rs"

[features]
default = ["l1"]

l2 = ["ethrex-p2p/l2"]
l1 = ["ethrex-common/l1", "ethrex-p2p/l1"]
sp1 = ["ethrex-common/sp1", "ethrex-p2p/sp1"]
risc0 = ["ethrex-common/risc0", "ethrex-p2p/risc0"]
