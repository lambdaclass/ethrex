[package]
name = "ethrex-trie"
version.workspace = true
edition.workspace = true

[dependencies]
ethrex-rlp.workspace = true

ethereum-types.workspace = true
anyhow.workspace = true
bytes.workspace = true
thiserror.workspace = true
sha3.workspace = true
hex.workspace = true
libmdbx = { workspace = true, optional = true }
