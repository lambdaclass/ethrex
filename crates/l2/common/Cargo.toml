[package]
name = "ethrex-l2-common"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

[dependencies]
ethrex-common = { workspace = true, default-features = false }
ethrex-storage = { workspace = true, default-features = false }
ethrex-vm = { workspace = true, default-features = false }
ethrex-rlp.workspace = true
ethrex-trie.workspace = true

ethereum-types.workspace = true

bytes.workspace = true
thiserror.workspace = true
serde.workspace = true
lambdaworks-crypto.workspace = true
sha3.workspace = true
k256 = { workspace = true, optional = true }
secp256k1 = { workspace = true, optional = true }

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
indexing_slicing = "deny"
as_conversions = "deny"
unnecessary_cast = "warn"
panic = "deny"

[features]
default = ["l1"]

k256 = ["dep:k256", "ethrex-common/k256"]
secp256k1 = ["dep:secp256k1", "ethrex-common/secp256k1"]

c-kzg = ["ethrex-common/c-kzg", "ethrex-vm/c-kzg"]
kzg-rs = ["ethrex-common/kzg-rs", "ethrex-vm/kzg-rs"]

l1 = ["secp256k1", "ethrex-common/l1", "ethrex-storage/l1", "ethrex-vm/l1"]
sp1 = ["ethrex-common/sp1", "ethrex-storage/sp1", "ethrex-vm/sp1", "k256"]
risc0 = [
    "ethrex-common/risc0",
    "ethrex-storage/risc0",
    "ethrex-vm/risc0",
    "k256",
]
