[package]
name = "ethrex-l2-rpc"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true


[dependencies]
# This crate is not a dependency of guest_program, therefore, we can re-enable
# the ethrex pacakges default features (i.e. the l1 feature).
ethrex-common = { workspace = true, default-features = false, features = [
    "l1",
] }
ethrex-blockchain = { workspace = true, default-features = false, features = [
    "l1",
] }
ethrex-l2-common = { workspace = true, default-features = false, features = [
    "l1",
] }
ethrex-p2p.workspace = true
ethrex-storage = { workspace = true, default-features = false }
ethrex-storage-rollup = { workspace = true, default-features = false }
ethrex-rpc.workspace = true
ethrex-rlp.workspace = true

axum.workspace = true
tower-http.workspace = true
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tokio = { workspace = true, features = ["full"] }
bytes.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
thiserror.workspace = true
secp256k1.workspace = true
reqwest.workspace = true
ethereum-types.workspace = true
hex.workspace = true
rustc-hex.workspace = true
url.workspace = true

[lib]
path = "./lib.rs"

[lints.clippy]
unwrap_used = "deny"
