[package]
name = "zkvm_interface"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.203", features = ["derive"] }
serde_with = "3.11.0"

ethereum_rust-core = { path = "../../../../common/", default-features = false }
ethereum_rust-vm = { path = "../../../../vm", default-features = false }
ethereum_rust-rlp = { path = "../../../../common/rlp", default-features = false }

[build-dependencies]
risc0-build = { version = "1.1.2" }

[package.metadata.risc0]
methods = ["guest"]

[features]
default = []
build_zkvm = []

[lib]
path = "./src/lib.rs"
