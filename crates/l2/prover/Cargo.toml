[package]
name = "ethrex-prover"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

[dependencies]
serde_json.workspace = true
serde.workspace = true
bytes.workspace = true
ethereum-types.workspace = true
tokio.workspace = true
tokio-util.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
tracing.workspace = true
hex.workspace = true
thiserror.workspace = true
clap.workspace = true
kzg-rs.workspace = true
cfg-if.workspace = true
rkyv.workspace = true
bincode = "1.3.3"
anyhow = "1.0.86"
url.workspace = true

# ethrex
ethrex-common.workspace = true
ethrex-storage.workspace = true
ethrex-vm.workspace = true
ethrex-rlp.workspace = true
ethrex-blockchain.workspace = true

# l2
ethrex-l2 = { path = "../", default-features = false }
ethrex-l2-common = { workspace = true }
ethrex-sdk.workspace = true

guest_program = { path = "./src/guest_program", default-features = false }

risc0-zkvm = { version = "=3.0.3", optional = true }
risc0-zkp = { version = "=3.0.2", optional = true }

sp1-sdk = { version = "=5.0.8", optional = true }
sp1-recursion-gnark-ffi = { version = "=5.0.8", optional = true }

[dev-dependencies]
ethrex-storage.workspace = true

[lib]
name = "ethrex_prover_lib"
path = "src/lib.rs"

[features]
# TODO(#2662) Prover shouldn't have l2 as a default but cargo complains about missing field in struct
default = ["l2"]
# prover backends
risc0 = ["guest_program/risc0", "dep:risc0-zkvm", "dep:risc0-zkp"]
sp1 = ["guest_program/sp1", "dep:sp1-sdk"]
profiling = ["sp1-sdk?/profiling"]

gpu = ["risc0-zkvm?/cuda", "sp1-sdk?/cuda"]
l2 = [
    "guest_program/l2",
    "ethrex-l2/l2",
] # the prover can work with either l1 or l2 blocks

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
indexing_slicing = "deny"
as_conversions = "deny"
unnecessary_cast = "warn"
panic = "deny"
