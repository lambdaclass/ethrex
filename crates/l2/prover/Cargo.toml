[package]
name = "ethrex-prover"
version.workspace = true
edition.workspace = true
authors.workspace = true
documentation.workspace = true

[dependencies]
serde_json.workspace = true
serde.workspace = true
bytes.workspace = true
ethereum-types.workspace = true
tokio.workspace = true
tokio-util.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
tracing.workspace = true
hex.workspace = true
thiserror.workspace = true
clap.workspace = true
kzg-rs.workspace = true
rkyv.workspace = true
bincode = "1.3.3"
anyhow = "1.0.86"
url.workspace = true

# ethrex
ethrex-common = { workspace = true, default-features = false }
ethrex-vm = { workspace = true, default-features = false }
ethrex-blockchain = { workspace = true, default-features = false }

# l2
ethrex-l2 = { path = "../", default-features = false }
ethrex-l2-common = { workspace = true }

guest_program = { path = "./src/guest_program", default-features = false }

risc0-zkvm = { version = "=3.0.3", optional = true, features = ["getrandom"] }
risc0-zkp = { version = "=3.0.2", optional = true }

sp1-sdk = { version = "=5.0.8", optional = true }
sp1-prover = { version = "=5.0.8", optional = true }
sp1-recursion-gnark-ffi = { version = "=5.0.8", optional = true }

[dev-dependencies]
ethrex-storage.workspace = true

[lib]
name = "ethrex_prover_lib"
path = "src/lib.rs"

[features]
# TODO(#2662) Prover shouldn't have l2 as a default but cargo complains about missing field in struct
default = ["l2"]

secp256k1 = ["ethrex-vm/secp256k1", "guest_program/secp256k1"]
k256 = ["ethrex-vm/k256", "guest_program/k256"]

c-kzg = [
    "ethrex-vm/c-kzg",
    "ethrex-common/c-kzg",
    "ethrex-blockchain/c-kzg",
    "guest_program/c-kzg",
]
kzg-rs = [
    "ethrex-vm/kzg-rs",
    "ethrex-common/kzg-rs",
    "ethrex-blockchain/kzg-rs",
    "guest_program/kzg-rs",
]

l1 = ["ethrex-vm/l1", "ethrex-common/l1", "ethrex-blockchain/l1"]
sp1 = [
    "ethrex-vm/sp1",
    "ethrex-common/sp1",
    "ethrex-blockchain/sp1",
    "guest_program/sp1",
    "dep:sp1-sdk",
    "dep:sp1-prover",
]
risc0 = [
    "ethrex-vm/risc0",
    "ethrex-common/risc0",
    "ethrex-blockchain/risc0",
    "guest_program/risc0",
    "dep:risc0-zkvm",
    "dep:risc0-zkp",
]

profiling = ["sp1-sdk?/profiling"]

gpu = ["risc0-zkvm?/cuda", "sp1-sdk?/cuda"]

l2 = [
    "guest_program/l2",
    "ethrex-l2/l2",
    "l1",
] # the prover can work with either l1 or l2 blocks

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
indexing_slicing = "deny"
as_conversions = "deny"
unnecessary_cast = "warn"
panic = "deny"
