[package]
name = "quote-gen"
version = "0.1.0"
edition = "2021"

[dependencies]
configfs-tsm = "0.0.1"
tokio = { version = "1.41.1", features = ["full"] }
keccak-hash = "0.11"
hex = "0.4"
eth-encode-packed = "0.1"
alloy = { version = "0.15", features = ["signers"] }
zerocopy = "0.8"
axum = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[workspace]
